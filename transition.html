<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        div{
            background-color: green;
            padding-left: 30px;
            padding-top: 30px;
            margin: 200px;
            height: 100px;
            width: 100px;
            transition: width 2s, height 2s, transform 2s;
        }
        div:hover{
            padding: 10px;
            width: 400px;
            height: 400px;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    
    <h1>Transitions elements</h1>

    <div><img src="https://www.coveredca.com/images/heros/HOD-agent.png" alt="A man image" width="70px" height="70px"></div>
</body>
</html>
